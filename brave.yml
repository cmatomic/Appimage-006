app: brave-browser

ingredients:
  package: brave-browser
  dist: trusty
  sources: 
    - deb http://us.archive.ubuntu.com/ubuntu/ trusty main universe
  script:
   - curl -s https://brave-browser-apt-release.s3.brave.com/brave-core.asc | sudo apt-key --keyring /etc/apt/trusted.gpg.d/brave-browser-release.gpg add -
   - sudo sh -c 'echo "deb https://brave-browser-apt-release.s3.brave.com trusty main" >> /etc/apt/sources.list.d/brave.list'
   - sudo apt-get update
   script:
   - cat > brave-browser.desktop <<EOF
   - [Desktop Entry]
   - Type=Application
   - Name=brave-browser
   - Exec=/usr/bin/brave-browser %U
   - StartupNotify=true
   - Terminal=false
   - Icon=brave-browser.png
   - Type=Application
   - Categories=Network;WebBrowser;
   - MimeType=text/html;text/xml;application/xhtml_xml;image/webp;x-scheme-handler/http;x-scheme-handler/https;x-scheme-handler/ftp;
   - Actions=new-window;new-private-window;
   - EOF
   - wget https://github.com/cmatomic/Appimage-006/raw/master/img/brave-browser.png
